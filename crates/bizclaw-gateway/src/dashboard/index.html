<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BizClaw — Agent Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/dashboard/styles.css">
</head>
<body>
<div id="app"></div>
<script type="module">
// Preact + HTM — React-like components, no build step (3KB + 700B)
import { h, render, Component } from 'https://esm.sh/preact@10.25.4?bundle';
import { useState, useEffect, useContext, useCallback, useRef, useMemo } from 'https://esm.sh/preact@10.25.4/hooks?bundle';
import htm from 'https://esm.sh/htm@3.1.1?bundle';
import { createContext } from 'https://esm.sh/preact@10.25.4?bundle';
const html = htm.bind(h);

// Make available globally for page modules
window.h = h; window.html = html; window.render = render;
window.useState = useState; window.useEffect = useEffect;
window.useContext = useContext; window.useCallback = useCallback;
window.useRef = useRef; window.useMemo = useMemo;
window.createContext = createContext;

// Load app module
const { App } = await import('/static/dashboard/app.js');
render(html`<${App} />`, document.getElementById('app'));
</script>
</body>
</html>
