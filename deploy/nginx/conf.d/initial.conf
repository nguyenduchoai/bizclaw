# Initial HTTP config for BizClaw + ViAgent (no SSL)

server_names_hash_bucket_size 64;

# bizclaw.vn landing
server {
    listen 80;
    server_name bizclaw.vn www.bizclaw.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        root /var/www/bizclaw-landing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# apps.bizclaw.vn → proxy to bizclaw container
server {
    listen 80;
    server_name apps.bizclaw.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://bizclaw:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ws {
        proxy_pass http://bizclaw:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }
}

