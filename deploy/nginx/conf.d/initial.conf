# ═══════════════════════════════════════════════════════════════
# Initial Nginx config — HTTP only (for SSL cert acquisition)
# Replace with bizclaw.conf + viagent.conf after certbot runs
# ═══════════════════════════════════════════════════════════════

# bizclaw.vn
server {
    listen 80;
    server_name bizclaw.vn www.bizclaw.vn apps.bizclaw.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        root /var/www/bizclaw-landing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# apps.bizclaw.vn (proxy without SSL for initial setup)
server {
    listen 80;
    server_name apps.bizclaw.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://bizclaw:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ws {
        proxy_pass http://bizclaw:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }
}

