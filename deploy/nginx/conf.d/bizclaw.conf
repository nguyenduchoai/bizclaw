# ═══════════════════════════════════════════════════════════════
# bizclaw.vn — Landing Page
# ═══════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name bizclaw.vn www.bizclaw.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://bizclaw.vn$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bizclaw.vn www.bizclaw.vn;

    ssl_certificate /etc/letsencrypt/live/bizclaw.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bizclaw.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/bizclaw-landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}

# ═══════════════════════════════════════════════════════════════
# apps.bizclaw.vn — Platform Dashboard (proxy to Docker)
# ═══════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name apps.bizclaw.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://apps.bizclaw.vn$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name apps.bizclaw.vn;

    ssl_certificate /etc/letsencrypt/live/bizclaw.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bizclaw.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload 50MB
    client_max_body_size 50M;

    # Proxy to BizClaw platform
    location / {
        proxy_pass http://bizclaw:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://bizclaw:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
